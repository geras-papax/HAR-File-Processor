<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HAR Processor</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="forms-section">
    <link rel="stylesheet" href="login.css">
    <h1 class="section-title">HAR Processor</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <!-- for checking the password requirments minlen=8, at least 1 number(\d), 1 symbol(\W), 1 uppercase letter([A-Z])--> 
              <input id="signup-password" type="password" minlength=8 maxlength=64 pattern="(?=.*\d)(?=.)(?=.*\W)(?=.*[A-Z]).*"
              title = 'Length: 8 - 64 & 1 uppercase letter & 1 number & 1 symbol.'
              required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
   </section>
    <script src="login.js"></script>
  </body>
</html>
